<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> Memory Match <i class="fas fa-star"></i></h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0/8</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="newGame()">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>
    </div>

    <div class="modal show" id="welcomeModal">
        <div class="modal-content welcome-modal">
            <h2><i class="fas fa-gamepad"></i> Welcome to Card Matching Game! <i class="fas fa-gamepad"></i></h2>
            <p>Match all the pairs of cute animals and human images to win! Test your memory and have fun!</p>
            <p class="developer">Developed by <strong>Akshat Keshari</strong></p>
            <div class="social-links">
                <a href="https://github.com/AkshatKe" target="_blank" class="social-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/akshat-keshari-00088b38a?utm_source=share_via&utm_content=profile&utm_medium=member_android" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
            <button class="btn continue-btn" onclick="startGameFromWelcome()">Continue</button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2><i class="fas fa-diamond"></i> You Win! <i class="fas fa-trophy"></i></h2>
            <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
